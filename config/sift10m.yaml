# config/sift10m.yaml
dataset:
  name: sift10m
  base_file: data/sift10m/sift10m_base.fvecs
  query_file: data/sift10m/sift10m_query.fvecs
  groundtruth_file: data/sift10m/groundtruth.ivecs
  dimension: 128
  base_vectors: 10000000
  queries: 1000

labels:
  - num_labels: 12
    label_file: data/sift10m/labels_12.txt
    query_label_file: data/sift10m/query_labels_12.txt
    subgraph_build:
      K: 150
      L: 150
      iter: 10
      S: 10
      R: 100
      L_nsg: 40
      R_nsg: 50
      C_nsg: 300
    entry_points:
      num_clusters: 64

  - num_labels: 100
    label_file: data/sift10m/labels_100.txt
    query_label_file: data/sift10m/query_labels_100.txt
    subgraph_build:
      K: 40
      L: 50
      iter: 8
      S: 10
      R: 100
      L_nsg: 30
      R_nsg: 32
      C_nsg: 100
    entry_points:
      num_clusters: 32

search:
  k: 10